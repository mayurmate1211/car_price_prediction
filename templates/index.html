<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Car Price Prediction</title>
  </head>
  <body class="bg-dark">
    
    <div class ="container">
        <div class ="row">
            <div class ="card mt-50" style="width: 100%;height: 100%">
                <div class="card-header">
                    <div class="col-12",style="text-align:center">
                        <h1>Welcome to Car Price Predictor</h1>
                    </div>

                </div>
                <div class ="card-body">

                    <form method="post"  accept-charset="utf-8" name="Modelform">

                        <div class="col-10 form-group" style="text-align: center">
                            <label><b> Select Car Model </b></label>
                            <select class="selectpicker form-control" id="car_model" name="car_model" required="1">

                                {% for model in car_model %}
                                
                                

                                  <option value ="{{ model }}"> {{ model }} </option>
                                
                                {% endfor %}


                              
                            </select>

                        </div>
                        <div class="col-10 form-group" style="text-align: center">
                            <label><b> Select Purchase Year </b></label>
                            <select class="selectpicker form-control" id="Year" name="Year" required="1">

                                {% for year in years %}

                                  <option value ="{{year}}">{{year}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-10 form-group" style="text-align: center">
                            <label><b> Select Fuel Type </b></label>
                            <select class="selectpicker form-control" id="Fuel_Type" name="Fuel_Type" required="1">

                                {% for fuel in fuel_type %}
                                  <option value ="{{fuel}}">{{fuel}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-10 form-group" style="text-align: center">
                            <label><b>Enter Numbers Of  Kilometers </b></label>
                            <input class="form-control type="text" id="Kilometers_Driven" name="Kilometers_Driven" placeholder="Enter number of kilometers">

                            <label><b>Enter Numbers Of  Mileage You Want </b></label>
                            <input class="form-control type="text" id="Mileage" name="Mileage" placeholder="Enter number of Mileage">

                                
                            <label><b>Enter Numbers Of  CC Engine You Want  </b></label>
                            <input class="form-control type="text" id="Engine" name="Engine" placeholder="Enter number of CC Engine ">
                            
                            <label><b>Enter Numbers Of  Power in (bhp)  </b></label>
                            <input class="form-control" type="text" id="Power" name="Power" placeholder="Enter number of Power ">


                        <div class="col-10 form-group" style="text-align: center">
                            <button class="btn btn-primary form-control" onclick="send_data()"> Predict Price </button>
                        
                        </div>
                        
                        </div>
                        

        






                    </form>
                    <br>
                    <div class="row">
                        <div class="col-12" style="text-align: center">
                            <h4><span id="prediction"></span></h4>
                        </div>
                    
                    </div>


                </div>


            </div>
        </div>

    </div>
<script>

    function form_handler(event) 
    {
        event.preventDefault(); // Don't submit the form normally
    }
    function send_data()
    {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function()
        {
            if(xhr.readyState == XMLHttpRequest.DONE)
            {
                document.getElementById('prediction').innerHTML="Prediction: â‚¹"+xhr.responseText;

            }
        };

        xhr.onload= function(){};

        xhr.send(fd);

    // send and Receive data to /predict
    }


    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
